<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"

  <body>
    <div class="container">
      <div class="wrapper">

                onClick="modificarBases(true,false,false)"
              >
                BIN</button
              ><button
                id="octal"
                class="boton-hexagonal"
                style="background: blue"
                onClick="modificarBases(false,true,false)"
              >
                OCT</button
              ><button
                id="hexadecimal"
                class="boton-hexagonal"
                style="background: red"
                onClick="modificarBases(false,false,true)"
              >
                HEX
              </button>
            </div>
            <div class="columna-grande">
              <button
                id="pi"
                class="boton-cuadrado"
                style="
                  background: orange;
                  font-size: 16px;
                  width: 30%;
                  margin: 25px;
                "
                onClick="modificarResultado('3.14')"

                Ï€</button
              ><button
                id="aceleracion"

              ><button
                id="primo100"
                class="boton-cuadrado"

                onClick="modificarResultado('541')"
              >
                100Â° nÃºmero primo</button
              ><button
                class="boton-cuadrado"
                style="background: blue"
                onClick="modificarResultado('317811')"
              >
                28Â° Termino de la serie fibonacci</button
              ><button
                id="perfecto"
                class="boton-cuadrado rectangular"
                style="background: lightskyblue"
                onClick="modificarResultado('496')"
              >
                NÃºmero perfecto de 3 digitos
              </button>
            </div>
            <div class="columna">
              <button id="onoff" class="boton-redondo" style="background: red">
                on/off</button
              ><button
                id="enter"
                class="boton-vertical"
                style="background: lightblue"
              >
                E<br />
                N<br />
                T<br />
                E<br />
                R
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/conversor.js"></script>
